<html>
	<head>
		<title>Test 6</title>
	</head>
	
	<body>
		<canvas id="canvas" width="100" height="100"></canvas>
	</body>
	
	<script type="text/javascript">
		window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
									  window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

		var i=0;
		var rotation=15;		 
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		var image = new Image();
		image.src = "coin-sprite-animation.png";
		//dès que l'image est chargée, on lance l'animation
		image.onload = requestAnimationFrame(step);

		//Animation : On efface la dernière image puis on dessine la suivante
		function step() {
			//si l'on arrive à la fin de l'animation, on recommence.
			if(i>9) {i=0;}
			ctx.clearRect(0,0,100,100);
			ctx.drawImage(image,100*i,0,100,100,0,0,100,100);
			i++;
			//On fait varier la vitesse de la rotation :
			setTimeout(function(){ID = requestAnimationFrame(step);},1000/rotation-1000/60);
		}
	</script>
</html>
